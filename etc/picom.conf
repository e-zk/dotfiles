# ~/etc/compton.conf : picom configuration

backend = "glx";

corner-radius = 4;

shadow = true;
shadow-radius = 20;
shadow-offset-x = -20;
shadow-offset-y = -20;
shadow-opacity = 0.35;
#shadow-radius = 0;
#shadow-offset-x = 8;
#shadow-offset-y = 8;
#shadow-opacity = 0.35;
shadow-red = 0.0;
shadow-green = 0.0;
shadow-blue = 0.0;

#blur-background = true;
#blur:
#{
#	method = "dual_kawase";
#	strength = 4;	
#};
#active-opacity = 0.95;
#inactive-opacity = 0.8;

wintypes:
{
    dock = { shadow = true; }
}

rounded-corners-exclude = [
	"class_g = 'Bar'",
];
